<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novel Reader</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Novel Reader</h1>

<div class="controls-wrapper">
  <button id="settings-button">âš™ Settings</button>
  <div id="settings-menu" class="menu">
    <label><input type="checkbox" id="darkmode-toggle"> Dark Mode</label><br>
    <label>Text size: 
      <select id="textsize-select">
        <option value="16">16px</option>
        <option value="18" selected>18px</option>
        <option value="20">20px</option>
        <option value="24">24px</option>
      </select>
    </label><br>
    <label>Hanzi font:
      <select id="hanzi-font-select">
        <option value="Noto Sans SC" selected>Noto Sans SC</option>
        <option value="Microsoft YaHei">Microsoft YaHei</option>
        <option value="SimSun">SimSun</option>
        <option value="KaiTi">KaiTi</option>
        <option value="STHeiti">STHeiti</option>
      </select>
    </label>
  </div>
</div>

<div id="import-section">
  <input type="text" id="url-input" placeholder="Enter website URL">
  <button id="import-button">Import from URL</button>
</div>

<textarea id="input" placeholder="Paste Chinese text here"></textarea>

<div class="controls">
  <button id="render">Render</button>
  <button id="fullscreen">Fullscreen</button>
</div>

<div id="reader">
  <div id="hanzi"></div>
  <div id="english"></div>
</div>

<div id="tooltip"></div>

<script src="cedict.js"></script>
<script src="reader.js"></script>
</body>
</html>
